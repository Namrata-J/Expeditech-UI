<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/components/inputs/inputs.css">
    <link rel="shortcut icon" type="image/svg" href="/Images/Expeditech-favicon.jpeg">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Expeditech UI</title>
</head>

<body>
    <!-- input component start here -->
    <div class="et_input-container">

        <!-- default inputs start here -->
        <div class="et_default-input-container m-2">
            <h3>Default Inputs</h3>

            <div>
                <label for="et_default-text-input" class="et_default-label">Label:</label>
                <input type="text" id="et_default-text-input" class="et_default-input" placeholder="Type...">
            </div>
            <div>
                <label for="et_default-password-input" class="et_default-label">Label:</label>
                <input type="password" id="et_default-password-input" class="et_default-input"
                    placeholder="Passcode...">
            </div>
            <div>
                <label for="et_default-number-input" class="et_default-label">Label:</label>
                <input type="text" id="et_default-number-input" class="et_default-input"
                    placeholder="Enter contact no...">
            </div>
        </div>
        <!-- default input ends here -->

        <!-- default input with icons start here -->
        <div class="et_default-input-wi-container m-2">
            <h3>Default inputs with icon</h3>

            <div>
                <label for="et_default-text-input-wi" class="et_default-label">Label:</label>
                <input type="text" id="et_default-text-input-wi" class="et_default-input" placeholder="Type...">
            </div>
            <div>
                <label for="et_default-password-input-wi" class="et_default-label">Label:</label>
                <input type="text" id="et_default-password-input-wi" class="et_default-input" placeholder="Passcode...">
            </div>
        </div>
        <!-- default input with icons end here -->

        <!-- default input with validation and error start here -->
        <div class="et_input-wvae-container m-2">
            <h3>Input With Validation And Error</h3>

            <div>
                <label for="et_default-text-input-wvae" class="et_default-label">Label:</label>
                <input type="text" id="et_default-text-input-wvae" class="et_default-input" placeholder="Type..."
                    required>
            </div>
            <div>
                <label for="et_default-password-input-wvae" class="et_default-label">Label:</label>
                <input type="email" id="et_default-password-input-wvae" class="et_default-input" placeholder="Email..."
                    required>
            </div>
            <div>
                <label for="et_default-number-input-wvae" class="et_default-label">Label:</label>
                <input type="text" id="et_default-number-input-wvae" class="et_default-input"
                    placeholder="Enter contact no..." required>
            </div>
        </div>
        <!-- default input with validation and error end here -->

    </div>
    <!-- input component end here -->
    <script src="/components/inputs/inputs.js" type="text/javascript"></script>
</body>

</html>
